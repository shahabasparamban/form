<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: darkkhaki;">
    <form autocomplete="on">
        <fieldset>
            <legend style="font-size: 30px; color: crimson;">Biodata</legend>
        <label for="fname"> First Name </label><br>
        <input type=" text" id="fname" name="fname"><br>
        <label for="lname"> Last Name </label><br>
        <input type=" text" id="lname" name="lname"><br><br>

        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="email:"> Enter your email</label>
        <input type="email" id="email" name="email"><br><br>


        <input type="radio" id="male" name="sex" value="Male">
        <label for="male"> Male</label> <br>
        <input type="radio" id="female" name="sex" value="female">
        <label for="female"> Female</label> <br><br>

        <input type="checkbox" id="java" name="skills" value="Java">
        <label for="java"> Java </label> <br>
        <input type="checkbox" id="php" name="skils" value="php">
        <label for="php"> php</label> <br>
        <input type="checkbox" id="python" name="skills" value="python">
        <label for="python"> python</label><br><br>

        <label for="passion">Select your passion</label>
        <select name="passion" id="passion"  multiple>
          <option value="doctor"> Doctor</option>
          <option value="fireman"> Fireman</option>
          <option value="teacher"> Teacher</option>
        </select><br><br>
        <label for="text"> Type your text</label><br>
        <textarea name="text" rows="10" cols="30"></textarea><br><br>

        <label for="password"> Password:</label>
        <input type="password" id="password" name="password"> <br><br>

        <input type="submit" value="ok"><br><br>

        <button type="button" onclick="alert(hai)"> onclick </button>
    </fieldset>
    </form>
</body>
</html>
